<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker For Driving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form, .result-message {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            background-color: aqua;
            padding: 10px;
            border-radius: 10px;
        }
        .eligible {
            color: green;
            font-weight: bold;
        }
        .not-eligible {
            color: red;
            font-weight: bold;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="age-checker-form" onsubmit="calculate(event)">
        <h1>Age Checker for Driving</h1>
        <input type="text" placeholder="Enter Your Name" id="name" required> <br>
        <label for="qualification">Select Your Education: </label>
        <select id="qualification" required>
            <option value="matric">Matric</option>
            <option value="intermediate">Intermediate</option>
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
            <option value="phd">PhD</option>
        </select><br>
        <input type="number" placeholder="Enter your Age" id="age" required><br>
        <button type="submit">Submit</button>
    </form>

    <div id="result" class="result-message" style="display:none;"></div>

    <script>
        function calculate(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const qualification = document.getElementById('qualification').value;
            const age = document.getElementById('age').value;
            const resultDiv = document.getElementById('result');

            let message = `Hello <span class="bold">${name}</span>, `;

            if (age >= 18 && qualification !== "matric") {
                message += `<span class="eligible">ðŸŽ‰ Congratulations! You are eligible for driving.</span>`;
            } else {
                message += `<span class="not-eligible">ðŸ˜ž Sorry! You are not eligible for driving.</span>`;
            }

            resultDiv.innerHTML = message + '<br><button onclick="recheck()">Recheck</button>';
            document.getElementById('age-checker-form').style.display = 'none';
            resultDiv.style.display = 'block';
        }

        function recheck() {
            document.getElementById('age-checker-form').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
